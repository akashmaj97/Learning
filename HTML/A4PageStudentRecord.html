<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A4 Size Page Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .page {
    width: 210mm; /* A4 width */
    height: 297mm; /* A4 height */
    padding: 20mm; /* Margins */
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: drop shadow for realism */
    margin: auto; /* Center the page horizontally */
    margin-top: 50px; /* Adjust margin-top as needed */
  }
  .content {
    /* Optional: styles for content within the page */
    font-family: Arial, sans-serif;
    line-height: 1.5;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="page">
  <div class="content">
    <h1>Student Information</h1>
    
    <table>
      <tr>
        <th>Name</th>
        <td>John Doe</td>
      </tr>
      <tr>
        <th>Roll Number</th>
        <td>202345</td>
      </tr>
      <tr>
        <th>Class</th>
        <td>Grade 10</td>
      </tr>
      <tr>
        <th>Address</th>
        <td>123 Main Street, Anytown</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
    
  </div>
</div>

</body>
</html>
