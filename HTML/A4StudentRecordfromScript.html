<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A4 Size Page Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .page {
    width: 210mm; /* A4 width */
    height: 297mm; /* A4 height */
    padding: 20mm; /* Margins */
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: drop shadow for realism */
    margin: auto; /* Center the page horizontally */
    margin-top: 50px; /* Adjust margin-top as needed */
  }
  .content {
    /* Optional: styles for content within the page */
    font-family: Arial, sans-serif;
    line-height: 1.5;
  }
  h1 {
    text-align: center;
    color: #333;
  }
  table {
    width: 100%;
    border-collapse: collapse;
    margin-top: 20px;
  }
  th, td {
    border: 1px solid #ccc;
    padding: 8px;
    text-align: left;
  }
  th {
    background-color: #f2f2f2;
  }
</style>
</head>
<body>

<div class="page">
  <div class="content">
    <h1>Student Information</h1>
    
    <table id="studentTable">
      <tr>
        <th>Name</th>
        <td id="name">John Doe</td>
      </tr>
      <tr>
        <th>Roll Number</th>
        <td id="rollNumber">202345</td>
      </tr>
      <tr>
        <th>Class</th>
        <td id="class">Grade 10</td>
      </tr>
      <tr>
        <th>Address</th>
        <td id="address">123 Main Street, Anytown</td>
      </tr>
      <!-- Add more rows as needed -->
    </table>
    
  </div>
</div>

<script>
// Define a function to update student record
function updateStudentRecord(name, rollNumber, className, address) {
  // Update HTML content with passed values
  document.getElementById('name').textContent = name;
  document.getElementById('rollNumber').textContent = rollNumber;
  document.getElementById('class').textContent = className;
  document.getElementById('address').textContent = address;
}

</script>

</body>
</html>

<script>// Call update function with example data
updateStudentRecord('Jane Smith', '202346', 'Grade 11', '456 Oak Avenue, Anycity');
updateStudentRecord('Akash Smith', '204019', 'Grade A', '456 Oak Avenue, My Citys');
</script>
