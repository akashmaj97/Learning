<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title>A4 Size Page Example</title>
<style>
  body {
    margin: 0;
    padding: 0;
    background-color: #f0f0f0;
  }
  .page {
    width: 210mm; /* A4 width */
    height: 297mm; /* A4 height */
    padding: 20mm; /* Margins */
    background-color: white;
    box-shadow: 0 0 10px rgba(0, 0, 0, 0.1); /* Optional: drop shadow for realism */
    margin: auto; /* Center the page horizontally */
    margin-top: 50px; /* Adjust margin-top as needed */
  }
  .content {
    /* Optional: styles for content within the page */
    font-family: Arial, sans-serif;
    line-height: 1.5;
  }
</style>
</head>
<body>

<div class="page">
  <div class="content">
    <!-- Your content goes here -->
    <h1>Hello, A4!</h1>
    <p>This is an example of an A4 size page.</p>
  </div>
</div>

</body>
</html>
